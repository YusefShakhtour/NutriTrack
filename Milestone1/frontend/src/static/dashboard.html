<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="outContainer">
        <div class="recContainer">
            <h1>Your Recipes:</h1>
            <ul class="recipeList">
                <li>Recipe 1</li>
                <li>Recipe 2</li>
                <li>Recipe 3</li>
            </ul>
        </div>
        <figure class="figure1">
            <img src="./images/piechart.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="figure-caption">Placeholder for Piechart.</figcaption>
        </figure>
        <figure class="figure2">
        <img src="./images/bar-chart.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption">Placeholder for Bar-Chart.</figcaption>
        </figure>
        <figure class="figure3">
            <img src="./images/Line-Graph.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="figure-caption">Placeholder for Line-Graph.</figcaption>
        </figure>
        <div class="goals">
            You need x more protein to hit your daily protein goal.
            <br><br>
            You need x more calories to hit your daily calorie goal.

        </div>
    </div>

</body>
</html>
