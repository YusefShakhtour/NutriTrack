<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="outContainer">
        <div class="createContainer col">
            <h1>Create Account</h1>
            <input placeholder="Name" type="text" class="nameIn">
            <br>
            <input placeholder="Email" type="email" class="emailIn">
            <br>
            <input placeholder="Password" type="text" class="passIn">
            <br>
            <button>Create Account</button>
        </div>

        <div class="loginContainer col">
            <h1>Login</h1>
            <input placeholder="Email" type="text" class="emailIn">
            <br>
            <input placeholder="Password" type="text" class="passIn">
            <br>
            <button>Login</button>
        </div>
    </div>
    <script src="./js/home.js" type="module"></script>
</body>

</html>
