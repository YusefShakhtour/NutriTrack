    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light flex-sm-nowrap flex-wrap">
    <div class="container-fluid">
      <button class="navbar-toggler flex-grow-sm-1 flex-grow-0 me-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="./dashboard.html">NutriTrack</a>
      <div class="navbar-collapse collapse flex-grow-1 justify-content-center" id="navbar5">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./addRecipe.html">Add Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="row mt-3">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3" id="full-name"></h5>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Height (Inches)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="height">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Weight (Lbs)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="weight">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Calorie Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="calories">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Protein Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="protein">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Fat Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="fat">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Carb Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="carbs">
              </div>
            </div>
            <button type="button" class="mt-4 saveBtn btn-light btn-lg justify-content-right" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

</body>
