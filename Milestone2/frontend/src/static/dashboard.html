<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/dashboard.css">

    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light flex-sm-nowrap flex-wrap">
        <div class="container-fluid">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar5">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./dashboard.html">NutriTrack</a>
            <div class="justify-content-center navbar-collapse collapse" id="navbar5">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./addRecipe.html">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="justify-content-center row">
            <div class="recContainer col-lg-4 card m-2">
                <h1>Your Recipes:</h1>
                <ul class="recipeList">
                    <li>Recipe 1</li>
                    <li>Recipe 2</li>
                    <li>Recipe 3</li>
                </ul>
            </div>
            <figure class="figure1 col-lg-7 card m-2">
                <img src="./images/bar-chart.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                <figcaption class="figure-caption">Placeholder for Piechart.</figcaption>
            </figure>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <figure class="figure3 col-lg-6 card m-2">
                <img src="./images/Line-Graph.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                <figcaption class="figure-caption">Placeholder for Line-Graph.</figcaption>
            </figure>
            <figure class="figure2 col-lg-5 m-2 card">
                <img src="./images/piechart.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                <figcaption class="figure-caption">Placeholder for Bar-Chart.</figcaption>
            </figure>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="goals col-lg-6">
                You need x more protein to hit your daily protein goal.
            </div>
            <div class="goals col-lg-5">
                You need x more calories to hit your daily calorie goal.
            </div>
        </div>
    </div>

</body>
