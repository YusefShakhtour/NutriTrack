<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/addRecipe.css">
  <script type="module" src="./js/common.js"></script>
  <script type="module" src="./js/addRecipe.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <title>Add Recipe</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light flex-sm-nowrap flex-wrap">
    <div class="container-fluid">
      <button class="navbar-toggler flex-grow-sm-1 flex-grow-0 me-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="./dashboard.html">NutriTrack</a>
      <div class="navbar-collapse collapse flex-grow-1 justify-content-center" id="navbar5">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./addRecipe.html">Add Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="outContainer card justify-content-center width:50%">
    <form class="needs-validation" novalidate>
      <div class="container">
        <div class="row">
          <input type="text" placeholder="Recipe Name" id="recipeName" class="col-lg-9 col-12" required />
          <div class="invalid-feedback">
            Please choose a recipe name.
          </div>
        </div>
      </div>
      <h1>Macros</h1>
      <div class="container">
        <div class="row">
          <input type="number" placeholder="Fat" id="fat" class="col-lg-9 col-12" required />
          <div class="invalid-feedback">
            Please enter a non-negative integer value.
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <input type="number" placeholder="Protein" id="protein" class="col-lg-9 col-12" required />
          <div class="invalid-feedback">
            Please enter a non-negative integer value.
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <input type="number" placeholder="Carbs" id="carbs" class="col-lg-9 col-12" required />
          <div class="invalid-feedback">
            Please enter a non-negative integer value.
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <input type="number" placeholder="Calories" id="calories" class="col-lg-9 col-12" required />
          <div class="invalid-feedback">
            Please enter a non-negative integer value.
          </div>
        </div>
      </div>
      <button id="addRecipeBtn" type="submit"> Add Recipe </button>
    </form>
  </div>
</body>

</html>
